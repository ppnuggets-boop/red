<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangout Invitation</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #333;
            text-align: center;
        }
        .initial {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .details {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .yes {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }
        .yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .no {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }
        .no:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .response {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 5em;
        }
        .yes-response {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0, #fd79a8, #a29bfe);
        }
        .no-response {
            background: linear-gradient(135deg, #636e72, #b2bec3, #74b9ff, #a29bfe);
        }
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
            text-align: center;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: fall 3s linear infinite;
        }
        .confetti:nth-child(odd) {
            background: #ff6b6b;
        }
        .confetti:nth-child(3n) {
            background: #4ecdc4;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .rain {
            position: absolute;
            width: 2px;
            height: 20px;
            background: #74b9ff;
            animation: rainFall 2s linear infinite;
        }
        @keyframes rainFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        /* Enhanced responsiveness for PC and phone */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
                max-width: 400px;
            }
            h1 {
                font-size: 2em;
            }
            .details {
                font-size: 1em;
            }
            .question {
                font-size: 1.2em;
            }
            button {
                padding: 12px 25px;
                font-size: 1em;
            }
            .emoji {
                font-size: 3em;
            }
            .message {
                font-size: 1.2em;
            }
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
        @media (min-width: 769px) {
            /* PC-specific adjustments */
            .container {
                max-width: 600px;
            }
            .emoji {
                font-size: 5em;
            }
            .message {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="initial" id="initial">
        <div class="container">
            <h1>ðŸŽ‰ Hangout Invitation ðŸŽ‰</h1>
            <div class="details">
                <p><strong>What:</strong> Hangout</p>
                <p><strong>When:</strong> November 12, 2025</p>
                <p><strong>Time:</strong> Around 5 - 6 pm (after namin practice)</p>
                <p><strong>What to wear:</strong> Anything you like :)</p>
            </div>
            <div class="question">DO YOU WANT TO COME??</div>
            <div class="buttons">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>
    </div>

    <div class="response yes-response" id="yesResponse">
        <div class="emoji">ðŸ˜Š</div>

        <!-- Confetti elements -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>

        <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>
        <!-- Right side confetti -->
        <div class="confetti" style="right: 10%; animation-delay: 0.2s;"></div>

        <div class="confetti" style="right: 60%; animation-delay: 2.7s;"></div>
        <div class="confetti" style="right: 70%; animation-delay: 3.2s;"></div>
        <div class="confetti" style="right: 80%; animation-delay: 3.7s;"></div>
        <div class="confetti" style="right: 90%; animation-delay: 4.2s;"></div>
    </div>

    <div class="response no-response" id="noResponse">
        <div class="emoji">ðŸ’” ðŸ˜¢</div>
        <div class="message">OHMEN</div>
        <!-- Rain elements -->
        <div class="rain" style="left: 5%; animation-delay: 0s;"></div>
        <div class="rain" style="left: 10%; animation-delay: 0.1s;"></div>
        <div class="rain" style="left: 15%; animation-delay: 0.2s;"></div>
        <div class="rain" style="left: 20%; animation-delay: 0.3s;"></div>
        <div class="rain" style="left: 25%; animation-delay: 0.4s;"></div>
        <div class="rain" style="left: 30%; animation-delay: 0.5s;"></div>
        <div class="rain" style="left: 35%; animation-delay: 0.6s;"></div>
        <div class="rain" style="left: 40%; animation-delay: 0.7s;"></div>
        <div class="rain" style="left: 45%; animation-delay: 0.8s;"></div>
        <div class="rain" style="left: 50%; animation-delay: 0.9s;"></div>
        <div class="rain" style="left: 55%; animation-delay: 1s;"></div>
        <div class="rain" style="left: 60%; animation-delay: 1.1s;"></div>
        <div class="rain" style="left: 65%; animation-delay: 1.2s;"></div>
        <div class="rain" style="left: 70%; animation-delay: 1.3s;"></div>
        <div class="rain" style="left: 75%; animation-delay: 1.4s;"></div>
        <div class="rain" style="left: 80%; animation-delay: 1.5s;"></div>
        <div class="rain" style="left: 85%; animation-delay: 1.6s;"></div>
        <div class="rain" style="left: 90%; animation-delay: 1.7s;"></div>
        <div class="rain" style="left: 95%; animation-delay: 1.8s;"></div>
    </div>

    <script>
        const initial = document.getElementById('initial');
        const yesResponse = document.getElementById('yesResponse');
        const noResponse = document.getElementById('noResponse');
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');

        yesButton.addEventListener('click', () => {
            initial.style.display = 'none';
            yesResponse.style.display = 'flex';
        });

        noButton.addEventListener('click', () => {
            initial.style.display = 'none';
            noResponse.style.display = 'flex';
        });
    </script>
</body>
</html>
